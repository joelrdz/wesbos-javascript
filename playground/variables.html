<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables</title>
  <link rel="stylesheet" href="../base.css">
</head>
<body>
  <script>
    /* eslint-disable */

    // function scoped
    var first = 'Albus';
    // block scoped
    let age = 300;
    const cool = true;

    first = 'Harry';
    age = 20;

    // camelCase
    const iLovePizza = true;
    // PascalCase (UpperCamelCase)
    const ILoveHotDogs = false;
    // snake_case
    const this_is_snake_case = 'cool';

    // kebab-case, not valid in JavaScript
    // const this-is-kebab-case = false;
  </script>
</body>
</html>
